name: CI

# 觸發條件：當有程式碼推送到任何分支，或有 Pull Request 時
on:
  push:
    branches: ['**']
  pull_request:
    branches: ['**']

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4

      - run: npm install -g pnpm
      - run: pnpm install --frozen-lockfile

      - run: npm run format
      - run: npm run lint
      - run: npm run build
